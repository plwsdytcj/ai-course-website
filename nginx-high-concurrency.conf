# Nginx 高并发配置

# 上游服务器（多个Node.js进程）
upstream wechat_backend {
    # 负载均衡策略：least_conn（最少连接数）
    least_conn;
    
    # 多个后端实例
    server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
    
    # 保持连接
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name wenkexueai.com;
    
    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/wenkexueai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wenkexueai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 性能优化
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_buffer_size 8k;
    
    # 连接优化
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    root /home/admin/0801/0802/ai-course-website/dist;
    index index.html;
    
    # 静态文件缓存（CDN前置更好）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 微信回调接口（高并发）
    location /wechat {
        # 限流：每秒10个请求，突发20个
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://wechat_backend;
        proxy_http_version 1.1;
        
        # 连接优化
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # API接口
    location /api/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://wechat_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "OK";
    }
    
    # 支付页面
    location /pay.html {
        root /home/admin/0801/0802/ai-course-website/public;
    }
    
    # 主页面
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTP 跳转 HTTPS
server {
    listen 80;
    server_name wenkexueai.com;
    return 301 https://$server_name$request_uri;
}

